<div class="row">

  <div class="col-md-6 col-left">
    <div class="external__status row">

      <div class="col-md-10">
        <ul id="#navTabs1-{{id}}" class="nav nav-tabs pull-right">
          <li class="active"><a href="#subtab1-{{id}}" data-toggle="tab">位置</a></li>
          <li><a href="#subtab2-{{id}}" data-toggle="tab">天気図</a></li>
        </ul>
        <div id="subTabContent-{{id}}" class="tab-content">
          <div class="tab-pane fade in active" id="subtab1-{{id}}">
            <img src="http://placehold.it/455x300?text=Map">
          </div>
          <div class="tab-pane fade" id="subtab2-{{id}}">
            <canvas id="canvas-{{id}}" height="300" width="455"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="weather">
          <img class="weather__icon" src="img/weather_rain.png" width="72">
        </div>
        <div class="temp">
          <span class="temp__numeric">-3</span>
          <div class="temp__caption">temp</div>
        </div>
      </div>
    </div>

    <div class="internal__status row">
      <div class="col-md-12 car_status">
        <img src="img/animation_open.gif">
      </div>
      <div class="text-left">
        <div class="car_speed col-md-4">
          <img class="car_status__icon" src="img/icon_speed.png"><span id="VehicleSpeed_{{id}}" class="car_status__caption">0</span>
        </div>
        <div class="car_temp col-md-4">
          <img class="car_status__icon" src="img/icon_temp.png"><span class="car_status__caption">18<span class="unit">℃</span></span>
        </div>
        <div class="car_fuel col-md-4">
          <img class="car_status__icon" src="img/icon_gas.png"><span id="Fuel_{{id}}" class="car_status__caption">0</span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="well well-lg">
          <div id="logBox-{{id}}" class="log well well-lg"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-6 col-right">
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="pull-left">種植え</div>
        <div class="pull-right">収穫</div>
      </div>
    </div>
    <div class="monitoring">
      <h3>成長状況モニタリング</h3>
      <img src="http://placehold.it/555x250">
    </div>
    <div class="monitoring">
      <h3>成育情報モニタリング</h3>
      <img src="http://placehold.it/555x250">
    </div>
    <div class="col-md-12">
      <div class="col-md-6">
        <button class="btn btn-default btn-block daylighting" role="button">採光</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-default btn-block watering" role="button">水やり</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-default btn-block open-close" role="button">コンテナ開閉</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-warning btn-block harvest" role="button">収穫</button>
      </div>
    </div>
  </div>

</div>
