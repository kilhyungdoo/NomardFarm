<div class="row">

  <div class="col-md-6 col-left">
    <section class="row">
      <div class="external__status row">

        <div class="col-md-10">
          <ul id="#navTabs1-{{id}}" class="nav nav-tabs pull-right">
            <li class="active"><a href="#subtab1-{{id}}" data-toggle="tab">位置</a></li>
            <li><a href="#subtab2-{{id}}" data-toggle="tab">天気図</a></li>
          </ul>
          <div id="subTabContent-{{id}}" class="tab-content">
            <div class="tab-pane fade in active" id="subtab1-{{id}}">
              <img src="http://placehold.it/455x300?text=Map">
            </div>
            <div class="tab-pane fade" id="subtab2-{{id}}">
              <canvas id="canvas-{{id}}" height="300" width="455"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="weather">
            <img class="weather__icon" src="http://placehold.it/65x65?text=WeatherIcon">
            <div class="weather__caption">rain</div>
          </div>
          <div class="temp">
            <span class="temp__numeric">-3<span class="temp__unit">℃</span></span>
            <div class="temp__caption">temp</div>
          </div>
        </div>
      </div>

      <div class="internal__status row">
        <div class="col-md-10 car_status">
          <img src="http://placehold.it/455x300?text=car_illust">
        </div>
        <div class="col-md-2">
          <div class="car_speed">
            <img class="car_speed__icon" src="http://placehold.it/65x65?text=SpeedIcon">
            <div class="car_speed__caption">km/h</div>
          </div>
          <div class="car_fuel">
            <img class="car_fuel__icon" src="http://placehold.it/65x65?text=SpeedIcon">
            <div class="car_fuel__caption">l</div>
          </div>
          <div class="car_temp">
            <img class="car_temp__icon" src="http://placehold.it/65x65?text=SpeedIcon">
            <div class="car_temp__caption">℃</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="well well-lg">
            <div id="logBox-{{id}}" class="log well well-lg"></div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <div class="col-md-6 col-right">
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="pull-left">種植え</div>
        <div class="pull-right">収穫</div>
      </div>
    </div>
    <img src="http://placehold.it/440x200" alt="...">
    <div class="row graphs">
      <div class="col-md-6">
        <img src="http://placehold.it/197x200" alt="...">
      </div>
      <div class="col-md-6">
        <img src="http://placehold.it/197x200" alt="...">
      </div>
    </div>

    <div class="col-md-12">
      <div class="col-md-6">
        <button class="btn btn-default btn-block daylighting" role="button">採光</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-default btn-block watering" role="button">水やり</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-default btn-block open-close" role="button">コンテナ開閉</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-default btn-block harvest" role="button">収穫</button>
      </div>
    </div>
  </div>

</div>
